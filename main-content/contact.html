            <h1>Interested in Finding Out More?</h1>

                <h3>Get in touch if you have questions or a project you are interested on collaborating on</h3>
            </div>
        </div>

        <div class="maillogo">
            <object data="../resources/Icons/contact-graphic.svg"> </object>
        </div>

        <div class="contact-form">
            <form action="https://formsubmit.co/stef_desmedt@hotmail.com" method="POST" id="contactme">
              <div class="form-group" id="firstname-group">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required> 
              </div>
              <div class="form-group" id="lastname-group">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name"> 
              </div>
              <div class="form-group" id="email-group"> 
                <input type="text" id="email" name="email" placeholder="What's your email?" required> 
              </div>
              <div class="form-group" id="message-group">
                <textarea id="message" name="message" cols="30" rows="10" placeholder="Your Message"></textarea> 
              </div>
              <input type="hidden" name="_next" value="https://steffds.github.io/main-content/contact.html">
              <button id="form-button" type="submit">Submit</button>
            </form>
        </div>
